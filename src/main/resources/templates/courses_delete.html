<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Demo App</title>
</head>
<body>
<h1 th:text="${course != null ? 'Do you really want to delete course: ' + course.name : 'Course does not exist.'}"></h1>
<form method="post" th:action="@{'/courses/'+${course.id}+'/delete'}">
    <input type="submit" value="Yes, delete!">
</form>
<a th:if="${course != null}" th:href="@{'/courses/'+${course.id}}">No</a>

</body>
</html>
