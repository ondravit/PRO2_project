<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses List</title>
</head>
<body>

<h1>List of courses</h1>

<a th:href="@{/}">Home page</a>
<br>
<a th:href="@{/courses/add}">Add New Course</a>

<ul>
    <li th:each="course: ${courses}">
        <a th:href="@{'/courses/'+${course.id}}" th:text="${course.name}"></a>
    </li>
</ul>

</body>
</html>
