<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>

<h1 th:text="${user != null ? 'User: ' + user.name : 'User does not exist.'}"></h1>

<a th:if="${user != null}" th:href="@{'/users/'+${user.id}'/edit'}">Edit User</a>
<br>
<a th:if="${user != null}" th:href="@{'/users/'+${user.id}'/delete'}">Delete User</a>


</body>
</html>
